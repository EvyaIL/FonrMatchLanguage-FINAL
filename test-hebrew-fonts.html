<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hebrew Fonts Test</title>
    <script src="js/fonts.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .font-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .hebrew-text {
            font-size: 16px;
            margin: 5px 0;
        }
        .font-name {
            font-weight: bold;
            color: #333;
        }
        .font-meta {
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Hebrew Fonts Test</h1>
    <div id="stats"></div>
    <div id="fonts-list"></div>

    <script>
        async function testHebrewFonts() {
            const fm = new FontManager();
            await fm.initialize();
            
            const hebrewFonts = fm.hebrewFonts;
            const statsDiv = document.getElementById('stats');
            const fontsDiv = document.getElementById('fonts-list');
            
            statsDiv.innerHTML = `
                <h2>Statistics</h2>
                <p><strong>Total Hebrew fonts:</strong> ${hebrewFonts.length}</p>
                <p><strong>English fonts:</strong> ${fm.englishFonts.length}</p>
                <p><strong>Total font pairings:</strong> ${Object.keys(fm.fontPairings).length}</p>
            `;
            
            const hebrewText = "אבגד הוזח טיכל מנסע פצקר שתץ";
            const englishText = "The quick brown fox jumps over the lazy dog";
            
            hebrewFonts.forEach(font => {
                const fontDiv = document.createElement('div');
                fontDiv.className = 'font-item';
                fontDiv.innerHTML = `
                    <div class="font-name">${font.name}</div>
                    <div class="font-meta">${font.category} | ${font.style} | ${font.weight}</div>
                    <div class="hebrew-text" style="font-family: '${font.name}', Arial, sans-serif;">
                        ${hebrewText}
                    </div>
                    <div class="hebrew-text" style="font-family: '${font.name}', Arial, sans-serif;">
                        ${englishText}
                    </div>
                `;
                fontsDiv.appendChild(fontDiv);
            });
        }
        
        testHebrewFonts().catch(console.error);
    </script>
</body>
</html>
